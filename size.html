<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เปรียบเทียบไซส์เสื้อ</title>
  <link rel="stylesheet" href="size.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">MINIMAL</h1>
  <nav>
    <a href="index.html">หน้าแรก</a>
    <a href="products.html">สินค้า</a>
    <a href="size.html">เทียบไซส์</a>
    <a href="contact.html">ติดต่อ</a>
  </nav>
</header>

<section class="container">

  <h2>ตารางไซส์เสื้อ</h2>

  <table class="size-table">
    <tr>
      <th>ไซส์</th>
      <th>รอบอก (ซม.)</th>
      <th>ความยาวเสื้อ (ซม.)</th>
      <th>ไหล่ (ซม.)</th>
    </tr>
    <tr><td>S</td><td>86–92</td><td>63–65</td><td>42–44</td></tr>
    <tr><td>M</td><td>92–98</td><td>65–67</td><td>44–46</td></tr>
    <tr><td>L</td><td>98–104</td><td>67–69</td><td>46–48</td></tr>
    <tr><td>XL</td><td>104–110</td><td>69–71</td><td>48–50</td></tr>
  </table>

  <h2 class="mt">ค้นหาไซส์ที่เหมาะกับคุณ</h2>

  <div class="size-box">
    <label>รอบอก (ซม.)</label>
    <input type="number" id="chest">

    <label>ส่วนสูง (ซม.)</label>
    <input type="number" id="height">

    <button onclick="calculateSize()">คำนวณไซส์</button>
<label>ไซส์ที่แนะนำ</label>
    <div id="result"></div>
  </div>

</section>

</body>
<script src="size.js"></script>
</html>
